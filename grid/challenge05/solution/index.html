<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <meta charset="UTF-8">
</head>
<body>
<section class="outer-container">
  <section class="top">
    <section class="top-inner-1">
      <div>-</div>
      <div>-</div>
      <div>-</div>
      <div class="row-span-3">+</div>
      <div>-</div>
      <div>-</div>
      <div>-</div>
    </section>
    <section class="top-inner-2">
      <div class="row-span-5">+</div>
      <div>-</div>
      <div>-</div>
      <div>-</div>
      <div>-</div>
    </section>
    <section class="top-inner-3">
      <div>-</div>
      <div>-</div>
      <div>-</div>
      <div>-</div>
      <div>-</div>
      <div class="row-span-4">+</div>
    </section>
  </section>
  <section class="middle">
    <div>0</div>
    <div>1</div>
    <div>1</div>
    <div>0</div>
  </section>
  <section class="bottom">
    <section class="bottom-inner-1">
      <div class="row-span-6">+</div>
      <div class="row-span-3">-</div>
    </section>
    <section class="bottom-inner-2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </section>
  </section>
</section>
</body>
</html>
